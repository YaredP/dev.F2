<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo display block, inline y inline-block</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="block">Soy un elemento  con display block</div>
    <div class="block">Soy otro elemento block con display block</div>
    <div class="inline">Soy un elemento  con display inline</div>
    <div class="inline">Soy otro elemento display con display inline</div>
    <div class="inline-block">Soy un elemento  con display inline-block</div>
    <div class="inline-block">Soy otro elemento display con display inline-block</div>
</body>
</html>
